<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Update User</title>
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet" type="text/css" th:href="@{static/css/registration.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form method="post" th:action="@{/admin/tv/update/{id}(id=${tvServiceDTO.getId()})}" th:object="${tvServiceDTO}" role="form">

    <label for="nameOfTariff"> Name of the tariff: </label>
    <input type="text" th:field="*{nameOfTariff}" id="nameOfTariff" name="nameOfTariff" size="15"/>
    <div style="color:red" th:if="${#fields.hasErrors('nameOfTariff')}" th:errors="*{nameOfTariff}">Name error</div>
    <br> <br>
    <label for="priceOfTariff"> Price of the tariff: </label>
    <input type="number" th:field="*{priceOfTariff}" id="priceOfTariff" name="password" size="15"/>
    <div style="color:red" th:if="${#fields.hasErrors('priceOfTariff')}" th:errors="*{priceOfTariff}" >Price error</div>
    <br> <br>
    <label for="numberOfChannels"> Number of the Channels: </label>
    <input type="number" th:field="*{numberOfChannels}" id="numberOfChannels" name="numberOfMinutes" size="15"/>
    <div style="color:red" th:if="${#fields.hasErrors('numberOfChannels')}" th:errors="*{numberOfChannels}" >Channels error</div>
    <br> <br>

    <input type="submit" name="action" value="Edit internet tariff"/>
</form>

<a th:method="post" th:href="@{/tv/delete/{id} (id=${tvServiceDTO.getId()})}" th:object="${tvServiceDTO}" class="btn btn-info" role="button">Delete Service</a>


</body>
</html>
