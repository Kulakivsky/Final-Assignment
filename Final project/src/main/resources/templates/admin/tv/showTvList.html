<!DOCTYPE html>
<html  lang ="en"
       xmlns="http://www.w3.org/1999/xhtml"

<head>
    <title>UserList</title>
    <meta charset="ISO-8859-1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
<h1>List of Phone Services </h1>

<div th:each="tv: ${tvList}" >

</div>

<br>
<a th:href="@{/admin/tv/add}" class="btn btn-info" role="button">Add TV service</a>
</body>
</html>
