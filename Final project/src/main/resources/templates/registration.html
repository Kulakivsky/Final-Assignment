<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Registration Form</title>
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet" type="text/css" th:href="@{static/css/registration.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



<form method="post" th:action="@{/main/registration}" th:object="${person}" role="form">

    <label for="firstName"> Firstname </label>
    <input type="text" th:field="*{firstName}" id="firstName" name="firstName" size="15"/> <br> <br>
    <label for="middleName"> Middlename: </label>
    <input type="text" th:field="*{middleName}" id="middleName" name="middleName" size="15"/> <br> <br>
    <label for="lastName"> Lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastName" name="lastName" size="15"/> <br> <br>
    <label> Nick Name: </label>
    <input type="text" th:field="*{nickName}"  />

<!--    <div class="form-group">-->
<!--        <div class="col-sm-9">-->
<!--            <label class="validation-message"></label>-->
<!--            <input type="text" th:field="*{nickName}"-->
<!--                   class="form-control"/>-->
<!--        </div>-->
<!--    </div>-->

    <label> Password: </label>
    <input type="Password" id="pass" name="pass"> <br>

    <input type="submit" name="action" value="submit"/>

</form>
<a href="http://localhost:8080/login" class="btn btn-info" role="button">Link Button</a>
</body>
</html>
