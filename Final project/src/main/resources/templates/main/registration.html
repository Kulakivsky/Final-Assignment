<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Registration Form</title>
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet" type="text/css" th:href="@{static/css/registration.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/main/registration}" th:object="${applicationUserDto}" role="form">
    <div class="form-group">
        <div class="col-3">
        <label for="username"> Username </label>
        <input type="email"  th:field="*{username}" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
            <div class="col-3">
        </div>
            <br> <br>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Username error</div>
    <div class="form-group">
        <div class="col-5">
    <label for="password"> Password: </label>
        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
            <div class="col-5">
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Password error</div>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
