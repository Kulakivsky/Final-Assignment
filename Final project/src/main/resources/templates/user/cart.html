<!DOCTYPE html>
<html  lang ="en"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Cart</title>
    <meta charset="ISO-8859-1"/>
    <link rel="stylesheet" type="text/css" th:href="@{static/css/registration.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Cart </h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Name of the tariff</th>
        <th scope="col">Price of the tariff</th>
    </tr>
    </thead>
    <tbody>
    <div>
        <tr th:object="${internetServiceDTO}" scope="row">
            <td><span th:text="${internetServiceDTO.getNameOfTariff()}"> Name </span></td>
            <td><span th:text="${internetServiceDTO.getPriceOfTariff()}"> Price </span></td>
            <td>
                <form th:method="post" th:action="@{/user/internet/addService/0}" role="form">
                    <button type="submit" name="submit">Remove service</button>
                </form>
            </td>
        </tr>
        <tr th:object="${phoneServiceDTO}" scope="row">
            <td><span th:text="${phoneServiceDTO.getNameOfTariff()}"> Name </span></td>
            <td><span th:text="${phoneServiceDTO.getPriceOfTariff()}"> Price </span></td>
            <td>
                <form th:method="post" th:action="@{/user/phone/addService/0}" role="form">
                    <button type="submit" name="submit">Remove service</button>
                </form>
            </td>
        </tr>
        <tr th:object="${tvServiceDTO}" scope="row">
            <td><span th:text="${tvServiceDTO.getNameOfTariff()}"> Name </span></td>
            <td><span th:text="${tvServiceDTO.getPriceOfTariff()}"> Price </span></td>
            <td>
                <form th:method="post" th:action="@{/user/tv/addService/0}" role="form">
                    <button type="submit" name="submit">Remove service</button>
                </form>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<br><br>
<table class="table">
    <tbody>
    <div>
        <tr th:object="${sum}" scope="row">
            <td><span> Sum of services </span></td>
            <td><span th:text="${sum.intValue()}"> Sum </span></td>
        </tr>
        <tr th:object="${balance}" scope="row">
            <td><span> My balance </span></td>
            <td><span th:text="${balance.getBalance()}"> Balance </span></td>
        </tr>
    </div>
    </tbody>
</table>

<br>
<form method="post" th:action="@{/user/card/{id}/buy (id=${card.getUser_id()})}" th:object="${card}" role="form">
    <button type="submit" name="submit">Buy services</button>
</form>
</body>
</html>
