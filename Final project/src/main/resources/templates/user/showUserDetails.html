<!DOCTYPE html>
<html  lang ="en"
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>User</title>
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet" type="text/css" th:href="@{static/css/registration.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<label for="username" style="color:black"> Username: </label>
<p th:text="${user.getUsername()}" id = "username">VALUE</p>

<label for="password" style="color:black"> Password: </label>
<p th:text="${user.getPassword()}" id = "password">VALUE</p>

<label for="id" style="color:black"> Id: </label>
<p th:text="${user.getId()}" id="id">VALUE</p>

<label for="balance" style="color:black"> Balance ID: </label>
<p th:text="${user.getBalanceId()}" id="balance">VALUE</p>

<label for="balanceValue" style="color:black"> Balance Value: </label>
<p th:text="${balance.getBalance()}" id="balanceValue">VALUE</p>

<label for="Internet" style="color:black"> Internet service: </label>
<p th:text="${internet.getNameOfTariff()}" id="Internet">VALUE</p>

<label for="Phone"> Phone service: </label>
<p th:text="${phone.getNameOfTariff()}" id="Phone">VALUE</p>

<label for="Tv" style="color:black"> Tv service: </label>
<p th:text="${tv.getNameOfTariff()}" id="Tv">VALUE</p>


<a th:href="@{/main/{id}/edit(id=${user.getId()})}"> Edit Credentials </a>
<br>
<br>
<a th:href="@{/templates/user/balance/{id}/editBalance (id=${user.getBalanceId()})}" th:object="${user}" class="btn btn-info" role="button">Top up my Balance</a>
<br>
<br>

<form method="post" th:action="@{/main/delete/{id}(id=${user.getId()})}" role="form">
    <button type="submit" name="submit">DELETE</button>
</form>

<a th:href="@{/user/cart}" class="btn btn-info" role="button">My cart</a>

</body>
</html>
