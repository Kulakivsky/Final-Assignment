<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Update User</title>
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet" type="text/css" th:href="@{static/css/registration.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



<form method="post" th:action="@{/templates/user/balance/{id}/editBalance(id=${balanceDto.getBalanceId()})}" th:object="${balanceDto}" role="form">

    <label for="balance"> Balance </label>
    <input type="text" th:field="*{balance}" id="balance" name="balance" size="15"/> <br> <br>
    <div style="color:red" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">Balance error</div>
    <input type="submit" name="action" value="Top up balance"/>
</form>


<br>
<a href="http://localhost:8080/login" class="btn btn-info" role="button">Link Button</a>
</body>
</html>
